{% include db-team-sheet.vue %}
<script>
  Vue.config.delimiters = ["[[", "]]"];
  new Vue({
    el: '#debateballots',
    data: {
      // Type
      showFeedback: false,
      // Strings to Fill In
      tournamentName: "Tournament Name",
      returnLocation: "Tab Room Location",
      returnBallotsTo: '',
      currentRound: '',
      // Rules
      hasReplies: false,
      speakersCount: 3,
      isBP: false,
      lowestSpeak: 68,
      highestSpeak: 82,
      // Formatting
      showTabRoomRow: true,
      pageOrientation: 'landscape',
      showPronouns: true,
      doubleUp: false,
    },
    computed: {
      pageOrientationClass: function () {
        if (this.pageOrientation === "portrait") {
          return "db-page-portrait";
        } else {
          return "db-page-landscape";
        }
      },
      pageDoublingClass: function () {
        if (this.doubleUp === true) {
          return "db-page-double";
        } else {
          return "db-page-single";
        }
      },
      teamsCountInt: function () {
        return parseInt(this.teamsCount);
      },
    },
    methods: {
      setFeedbackFalse: function() {
        this.showFeedback = false;
        document.title = "debatingballot.com — Score Sheet for " + this.tournamentName;
      },
      setFeedbackTrue: function() {
        this.showFeedback = true;
        document.title = "debatingballot.com — Feedback Sheet for " + this.tournamentName;
      },
      setBPFalse: function() {
        this.isBP = false;
      },
      setBPTrue: function() {
        this.isBP = true;
      },

    }
  })
</script>
