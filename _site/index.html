<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Debate Ballots - one stop shop for printable ballots and forms</title>

	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">

</head>

<body id="debateballots">

  <aside role="complementary" class="db-sidebar db-hide">
  <div class="db-margins-m">
    <h2>Ballot Configuration</h2>
    <button>British Parliamentary</button>
    <button>Australs</button>
    <button>Australs without Replies</button>
    <input type="text" id="tournamentNameText" v-model="tournamentName">
    <label for="tournamentNameText">[[ checked ]]</label>
    <hr>
    <input type="text" id="returnLocationText" v-model="returnLocation">
    <label for="returnLocationText">[[ returnLocation ]]</label>
    <hr>
    <input type="checkbox" id="hasRepliesCheck" v-model="hasReplies">
    <label for="hasRepliesCheck">Has Replies</label>
    <hr>
    <input type="checkbox" id="showPronounsCheck" v-model="showPronouns">
    <label for="showPronounsCheck">Show Pronouns</label>
    <hr>
    <input type="radio" id="two" value="2" v-model="teamsCount">
    <label for="two">Two Teams</label>
    <input type="radio" id="four" value="4" v-model="teamsCount">
    <label for="four">Four Teams</label>
    <hr>
    <input type="radio" id="portraitOrientationRadio" value="portrait" v-model="pageOrientation">
    <label for="portraitOrientationRadio">portrait</label>
    <input type="radio" id="landscapeOrientationRadio" value="landscape" v-model="pageOrientation">
    <label for="landscapeOrientationRadio">landscape</label>
    <hr>
    <input type="number" id="lowestSpeakInput" v-model="lowestSpeak">
    <label for="lowestSpeakInput">Range Minimum</label>
    <hr>
    <input type="number" id="highestSpeakInput" v-model="highestSpeak">
    <label for="highestSpeakInput">Range Maximum</label>
    <hr>
    <h3>How to Print</h3>
    <p>Lorum</p>
  </div>
</aside>


  <div class="db-page-holder">

  <main role="main" class="db-page" v-bind:class="pageOrientationClass">
    <div class="content"><!-- Wrapper for Aspect Ratio -->

      <section class="db-score-sheet db-flex-column">

        <header class="db-header db-margins-m db-flex-row db-flex-item-fhl"><!-- Basics -->
          <div class="db-align-vertical-end db-flex-item-3">
            <h2>Scoresheet for [[ tournamentName ]]</h2>
          </div>
          <div class="db-flex-item-1 db-flex-row db-padding-horizontal">
            <div class="db-align-vertical-end db-flex-item db-flex-static db-vertical-center-text">
              <h2>Room:</h2>
            </div>
            <div class="db-flex-item db-fill-in">
            </div>
          </div>
          <div class="db-flex-item-1 db-flex-row db-padding-horizontal">
            <div class="db-align-vertical-end db-flex-item db-flex-static db-vertical-center-text">
              <h2>Round:</h2>
            </div>
            <div class="db-flex-item db-fill-in">
            </div>
          </div>
        </header>

        <section class="db-margins-m db-bordered db-flex-row db-flex-item-fhm">

          <div class="db-padding-horizontal db-flex-item-1 db-flex-row">
            <div class="db-align-vertical-center db-flex-item db-flex-static db-vertical-center-text">
              Your Name:
            </div>
            <div class="db-flex-item db-fill-in ">
            </div>
          </div>

          <div class="db-padding-horizontal db-flex-item-1 db-flex-row">
            <div class="db-align-vertical-center db-padding-horizontal db-flex-item db-flex-static db-vertical-center-text">
              I was:
            </div>
            <div class="db-flex-item db-flex-row">
              <div class="db-align-horizontal-center db-align-vertical-center db-flex-item-1 db-center-text db-vertical-center-text">
                <span class="db-fill-in">The Chair</span>
              </div>
              <div class="db-align-horizontal-center db-align-vertical-center db-flex-item-1 db-center-text db-vertical-center-text">
                <span class="db-fill-in">A Panellist</span>
              </div>
              <div class="db-align-horizontal-center db-align-vertical-center db-flex-item-1 db-center-text db-vertical-center-text">
                <span class="db-fill-in">A Trainee</span>
              </div>
            </div>
          </div>

        </section>

        <section class="db-flex-row db-flex-item">

          <div class="db-flex-column db-margins-m db-bordered db-flex-item-half" v-for="n in teamsCountInt">

            <db-team-sheet></db-team-sheet>

          </div>

        </section>

        <section class="db-margins-m db-bordered db-flex-row db-flex-item-1 db-flex-item-fhm">

          <div class="db-padding-horizontal db-flex-item-1 db-flex-row"><!-- Aff holder -->
            <div class="db-flex-item db-align-vertical-center db-flex-static db-vertical-center-text">
              Which team won the debate?
            <div class="db-flex-item db-fill-in ">
            </div>
            </div>
          </div>

          <div class="db-padding-horizontal db-flex-item-1 db-flex-row"><!-- Aff holder -->
            <div class="db-padding-horizontal db-align-vertical-center db-flex-item db-flex-static db-vertical-center-text">
              By how many points did they win?
            </div>
            <div class="db-flex-item db-fill-in ">
            </div>
          </div>

        </section>

        <section v-show="showTabRoomRow" class="db-dont-fill-in db-margins-m db-bordered db-flex-row db-flex-item-1 db-flex-item-fhm">

          <div class="db-padding-horizontal db-align-vertical-center db-flex-static db-flex-item db-flex-row  db-vertical-center-text"><!-- Aff holder -->
            Return Ballots to [[ returnLocation ]]
          </div>

          <div class="db-padding-horizontal db-align-vertical-center db-flex-item db-flex-static db-flex-row  db-vertical-center-text"><!-- Aff holder -->
              For the tab room only:
          </div>

          <div class="db-flex-item db-flex-row  db-vertical-center-text"><!-- Aff holder -->
            <div class="db-flex-item db-flex-static db-align-vertical-center">
              Entered By
            </div>
            <div class="db-flex-item db-fill-in ">
            </div>
          </div>

          <div class="db-flex-item db-flex-row"><!-- Aff holder -->
            <div class="db-flex-item db-flex-static db-align-vertical-center">
              Checked By
            </div>
            <div class="db-flex-item db-fill-in ">
            </div>
          </div>

        </section>

      </section>

    </div>
  </main>

</div>
<!-- End primary page content -->


  <script src="/bower_components/vue/dist/vue.js"></script>
<!-- Team Score Sheet Template -->
<script type="text/x-template" id="db-team-sheet">

  <div class="db-flex-item db-flex-row">
    <div class="db-padding-horizontal db-flex-item db-align-vertical-center db-flex-static db-right-text">
      <span v-if="teamsCountInt === 2 && n === 0">Affirmative Team:</span>
      <span v-if="teamsCountInt === 2 && n === 1">Negative Team:</span>
      <span v-if="teamsCountInt === 4 && n === 0">Opening Government's Team:</span>
      <span v-if="teamsCountInt === 4 && n === 1">Opening Opposition's Team:</span>
      <span v-if="teamsCountInt === 4 && n === 2">Closing Government's Team:</span>
      <span v-if="teamsCountInt === 4 && n === 3">Closing Opposition's Team:</span>
    </div>
    <div class="db-fill-in db-flex-item">
    </div>
  </div>

  <div class="db-flex-item db-flex-row"><!-- Keys -->
    <div class=" db-flex-item-fws">
    </div>
    <div v-show="showPronouns" class="db-align-horizontal-center db-align-vertical-center db-padding-horizontal db-flex-item-fwm">
      Pronoun
    </div>
    <div class="db-align-horizontal-center db-align-vertical-center db-padding-horizontal db-flex-item">
      Speaker's Full Name
    </div>
    <div class="db-align-horizontal-center db-align-vertical-center db-flex-item-fwm">
      Score<br> (-)
    </div>
  </div>

  <div class="db-flex-item db-flex-row" v-for="n in speakersCount"><!-- Speakers -->
    <div class="db-align-vertical-center db-align-horizontal-end db-right-text db-flex-item-fws">
      .
    </div>
    <div v-show="showPronouns" class="db-padding-horizontal db-fill-in  db-flex-item-fwm">
    </div>
    <div class="db-padding-horizontal db-fill-in  db-flex-item">
    </div>
    <div class="db-fill-in  db-flex-item-fwm">
    </div>
  </div>

  <div class="db-flex-item db-flex-row" v-show="hasReplies"><!-- Speakers -->
    <div class="db-align-vertical-center db-align-horizontal-end db-right-text db-flex-item-fws">
      R.
    </div>
    <div class="db-padding-horizontal db-fill-in  db-flex-item-fwm">
    </div>
    <div class="db-padding-horizontal db-fill-in  db-flex-item">
    </div>
    <div class="db-fill-in  db-flex-item-fwm">
    </div>
  </div>

  <div class="db-flex-item db-flex-row"><!-- Speakers -->
    <div class="db-flex-item">
    </div>
    <div class="db-right-text db-flex-item-fwl db-align-vertical-center db-static">
      Total Score:
    </div>
    <div class="db-fill-in db-flex-item-fwm">
    </div>
  </div>

</script>

<!-- Register Table Component Behaviour -->
<script>
  Vue.component('db-team-sheet', {
    template: '#db-team-sheet',
    props: {

    },
  })
</script>

<script>
  Vue.config.delimiters = ["[[", "]]"];
  new Vue({
    el: '#debateballots',
    data: {
      // Strings to Fill In
      tournamentName: "Australs",
      returnLocation: "Tab Room is...",
      returnBallotsTo: '',
      currentRound: '',
      // Rules
      hasReplies: false,
      speakersCount: 3,
      teamsCount: "2",
      lowestSpeak: 68,
      highestSpeak: 82,
      // Formatting
      showTabRoomRow: true,
      pageOrientation: 'landscape',
      showPronouns: true,
    },
    computed: {
      pageOrientationClass: function () {
        if (this.pageOrientation === "portrait") {
          return "db-page-portrait";
        } else {
          return "db-page-landscape";
        }
      },
      teamsCountInt: function () {
        return parseInt(this.teamsCount);
      },
    }
  })
</script>
<script>
if (document.location.hostname.search("debatingballot.com") !== -1) {
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-314178-27', 'auto');
  ga('send', 'pageview');
}
</script>


</body>
</html>
